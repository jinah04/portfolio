<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>김진아의 포트폴리오</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom, #14032e 0%, #401861 50%, #712f86 100%);
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: radial-gradient(#ffffff 1px, transparent 1px);
      background-size: 60px 60px;
      opacity: 0.07;
      z-index: 0;
      animation: sparkle 10s linear infinite;
    }

    @keyframes sparkle {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 90%;
      padding: 40px;
      text-align: center;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    .card img {
      border-radius: 50%;
      width: 150px;
      margin-bottom: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    h1 {
      color: #f3e5f5;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      color: #e8dffb;
      font-size: 1.1rem;
      line-height: 1.7;
      margin: 10px 0;
    }

    .button {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.3);
    }

    .button:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    .cursor-star {
      position: fixed;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      background-color: #ffe855;
      clip-path: polygon(
        50% 0%,
        61% 35%,
        98% 35%,
        68% 57%,
        79% 91%,
        50% 70%,
        21% 91%,
        32% 57%,
        2% 35%,
        39% 35%
      );
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.05s ease;
      z-index: 9999;
    }

    .lang-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
    }

    .lang-toggle button {
      padding: 6px 14px;
      margin-left: 6px;
      background: #ffffff33;
      border: none;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .lang-toggle button:hover {
      background-color: #ffffff55;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="lang-toggle">
    <button onclick="switchLanguage('ko')">🇰🇷 한국어</button>
    <button onclick="switchLanguage('en')">🇺🇸 English</button>
  </div>

  <div class="card">
    <img src="Isul2.png" alt="내 사진">
    <h1 class="trans" data-ko="안녕하세요!" data-en="Hello!">안녕하세요!</h1>
    <p class="trans" data-ko="여긴 김진아의 작품 전시 공간입니다!" data-en="Welcome to Jina Kim’s Portfolio!">여긴 김진아의 작품 전시 공간입니다!</p>
    <p class="trans" data-ko="우주처럼 넓은 상상과<br>감성적인 기술로 세상을 밝히고 싶은 창작자입니다.<br>오늘도 캐릭터와 함께 꿈꾸며, 나만의 세계를 만들어가요."
       data-en="A creator who dreams with wide imagination like the universe,<br>and brightens the world with emotional technology.<br>Every day I dream with my characters and build my own world.">
      우주처럼 넓은 상상과<br>
      감성적인 기술로 세상을 밝히고 싶은 창작자입니다.<br>
      오늘도 캐릭터와 함께 꿈꾸며, 나만의 세계를 만들어가요.
    </p>
    <a href="works.html" class="button trans" data-ko="작품 보기" data-en="View Works">작품 보기</a>
  </div>

  <div class="cursor-star"></div>

  <script>
    const cursorStar = document.querySelector('.cursor-star');
    window.addEventListener('mousemove', e => {
      cursorStar.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });

    function switchLanguage(lang) {
      document.querySelectorAll('.trans').forEach(el => {
        el.innerHTML = el.dataset[lang];
      });
    }
  </script>
</body>
</html>
